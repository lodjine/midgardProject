<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Nouveau Evenement</h1>
		</div>

	</div>
	<div class="row">
		<div class="col-lg-11">

			<div class="panel-body">
				<div class="row">
					<div class="col-md-2">
						<label>Projet :</label>
					</div>
					<div class="col-md-2">
						<select ng-model="event.projet" class="form-control"
							ng-change="update()">
							<option ng-repeat="x in projets" ng-value="x.idProjet">{{x.nomProjet}}
							</option>
						</select>

					</div>
					<div class="col-md-2">
						<label>Phase</label>
					</div>
					<div class="col-md-2">
						<select ng-model="event.phase" class="form-control"
							ng-change="update()">
							<option ng-repeat="x in phasaes" ng-value="x.idProjet">{{x.nomProjet}}
							</option>
						</select>

					</div>
				</div>
			</div>
		</div>
	</div>

</div>
