<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">List Event</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="col-lg-2">
		<button type="nouveau" class="btn btn-primary btn-block"
			ui-sref="nouveauEvent">

			<i class="fa fa-times-circle" aria-hidden="true"></i> nouveau projet
		</button>
	</div>
	<table class="table table-bordered" width="100%" id="dataTable"
		cellspacing="0">
		<thead>
			<tr>
				<th>id</th>
				<th>nomProjet</th>
				<th>entreprise</th>
				<th>dateDebut</th>
				<th>echeance</th>
				<th>dateFin</th>
				<th>Options</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="item in events">
				<td>{{item.idEvenement}}</td>
				<td>{{item.idProjet.nomProjet}}</td>
				<td>{{item.idProjet.entreprise.nom}}</td>
				<td>{{item.dateDebut}}</td>
				<td>{{item.echeance}}</td>
				<td>{{item.dateFin}}</td>
	<td><button type="submit" class="btn btn-primary btn-block"
						>
						<i class="fa fa-search  " aria-hidden="true"></i> 
					</button></td>
			</tr>
		</tbody>
	</table>


</div>
