<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Nouveau projet</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">

			<div class="panel-body">
				<div class="row">
					<div class="col-lg-2">

						<div class="form-group">
							<label>Id projet</label> <input class="form-control"
								ng-model="projet.idProjet" placeholder="id" type="text" />

						</div>

					</div>
					<div class="col-lg-6">


						<label>Nom Projet</label> <input class="form-control"
							ng-model="projet.nomProjet" placeholder="Nom" type="text" />



					</div>
					<div class="col-lg-2">

						<div class="form-group">
							<label>Date debut</label> <input class="form-control"
								ng-model="fournisseur.dateDebut" placeholder="date debut"
								type="date" />

						</div>

					</div>
					<div class="col-lg-2">

						<div class="form-group">
							<label>Date fin</label> <input class="form-control"
								ng-model="fournisseur.dateFin" placeholder="date fin"
								type="date" />
						</div>

					</div>

					<!-- /.col-lg-6 (nested) -->
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
			<div class="panel panel-default">
				<div class="panel-heading">Information projet</div>
				<div class="panel-body">
					<div class="row">

						<div class="col-lg-6">
							<br/>

						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label>Date projet</label> <input class="form-control"
									ng-model="fournisseur.dateProjetMoe" placeholder="date debut"
									type="date" />

							</div>
						</div>

						<div class="col-lg-6">
							<div class="form-group">
								<label>Maitre d'ouvrage</label> <input class="form-control"
									ng-model="projet.maitreDouvrage" placeholder="Nom" type="text" />
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label>Maitre d'oeuvre</label> <input class="form-control"
									ng-model="projet.maitreDoeuvre" placeholder="Nom" type="text" />
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label>Architecte</label> <input class="form-control"
									ng-model="projet.maitreDoeuvre" placeholder="Nom" type="text" />
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label>Géotechnicien</label> <input class="form-control"
									ng-model="projet.maitreDoeuvre" placeholder="Nom" type="text" />
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>



		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
