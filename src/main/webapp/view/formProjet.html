<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Nouveau projet</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-11">

			<div class="panel-body">
				<div class="row">
					<div class="col-lg-2">

						<div class="form-group">
							<label>Id projet</label> <input class="form-control"
								ng-model="phase.projet.idProjet" ng-change="createIdPhase()" placeholder="id" type="text" />

						</div>

					</div>
					<div class="col-lg-5">


						<label>Nom Projet</label> <input class="form-control"
							ng-model="phase.projet.nomProjet" placeholder="Nom" type="text" />



					</div>
					<div class="col-lg-2">

						<div class="form-group">
							<label>Date debut</label> <input class="form-control"
								ng-change="change()"
								ng-style="isTrue && {'border-color':'red'} || {'background-color': 'none'}"
								ng-model="phase.projet.dateDebut" placeholder="date debut"
								type="date" /> <span ng-show="isTrue" style="color: red">Date
								debut Invalid</span>
						</div>

					</div>
					<div class="col-lg-2">

						<div class="form-group">
							<label>Date fin</label> <input class="form-control"
								ng-change="change()"
								ng-style="isTrue && {'border-color':'red'} || {'background-color': 'none'}"
								ng-model="phase.projet.dateFin" placeholder="date fin"
								type="date" /> <span ng-show="isTrue" style="color: red">Date
								fin Invalid</span>
						</div>

					</div>

					<!-- /.col-lg-6 (nested) -->
				</div>
				<div class="row">
					<div class="col-lg-6">
						<label>Entreprise</label> <select
							ng-model="phase.projet.entreprise.id" class="form-control">
							<option ng-repeat="x in entreprises" ng-value="x.id">{{x.nom}}
							</option>
						</select>




					</div>
				</div>

				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
			<div class="panel panel-default">
				<div class="panel-heading">Information projet</div>
				<div class="panel-body">
					<div class="row">


						<div class="col-lg-6">
							<div class="form-group">
								<label>Date projet</label> <input class="form-control"
									ng-model="phase.projet.dateProjetMoe" placeholder="date debut"
									type="date" />

							</div>
						</div>

						<div class="col-lg-6">
							<div class="form-group">
								<label>Maitre d'ouvrage</label> <input class="form-control"
									ng-model="phase.projet.maitreDouvrage" placeholder="Nom"
									type="text" />
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label>Maitre d'oeuvre</label> <input class="form-control"
									ng-model="phase.projet.maitreDoeuvre" placeholder="Nom"
									type="text" />
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label>Architecte</label> <input class="form-control"
									ng-model="phase.projet.architect" placeholder="Nom" type="text" />
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label>Geotechnicien</label> <input class="form-control"
									ng-model="phase.projet.geotechnicien" placeholder="Nom"
									type="text" />
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label>CT</label> <input class="form-control"
									ng-model="phase.projet.ct" placeholder="Nom" type="text" />

							</div>
						</div>
					</div>
				</div>


</div>

				<div class="panel panel-default">
					<div class="panel-heading">Descriptif structure</div>
					<div class="panel-body">
						<div class="row">

							<div class="col-lg-8">

								<div class="form-group">
									<label>Infrastructure</label> <input class="form-control"
										ng-model="phase.projet.modeInfra" placeholder="Infrastructure"
										type="text" />

								</div>



								<div class="form-group">
									<label>Superstructure</label> <input class="form-control"
										ng-model="phase.projet.modeSuperstructure"
										placeholder="Superstructure" type="text" />
								</div>


								<div class="form-group">
									<label>informations additionnel</label> <input
										class="form-control" ng-model="phase.projet.infoHypoSupp"
										placeholder="Informations additionnel" type="text" />
								</div>


							</div>

						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">Phase du projet</div>
					<div class="panel-body">
						<div class="row">

							<div class="col-lg-6">

								<div class="form-group">
									<label>Phase</label> <select class="form-control" ng-change="createIdPhase()"
										ng-model="phase.phase">
										<option>PRE</option>
										<option>DCE</option>
										<option>EXE</option>
										<option>DIAG</option>
									</select>
								</div>

							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label>Honoraires</label> <input class="form-control"
										ng-model="phase.honoraires" placeholder="Superstructure"
										type="text" />
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label>Date debut</label> <input class="form-control"
										ng-model="phase.dateDebut"
										placeholder="Informations additionnel" type="date" />
								</div>

							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label>Date Fin</label> <input class="form-control"
										ng-model="phase.dateFin"
										placeholder="Informations additionnel" type="date" />
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label>Solde phase</label> <input class="form-control"
										ng-model="phase.dateSoldePhase"
										placeholder="Informations additionnel" type="date" />
								</div>
							</div>


							<div class="col-lg-6">
								<div class="form-group">
									<label>Lot a traiter </label> <br /> <label
										class="checkbox-inline"> <input  ng-model="phase.archi" type="checkbox">A
									</label> <label class="checkbox-inline"> <input   ng-model="phase.grosOeuvre"  type="checkbox">CO
									</label> <label class="checkbox-inline"> <input  ng-model="phase.metal"  type="checkbox">CM
									</label> <label class="checkbox-inline"> <input  ng-model="phase.bois"  type="checkbox">CB
									</label> <label class="checkbox-inline"> <input  ng-model="phase.voirie" type="checkbox">VRD
									</label>
								</div>
							</div>
							<div class="col-lg-12">
								<label>Documents</label>
								<div class="table-responsive">
									<table class="table table-striped table-bordered table-hover">
										<tr>
											<th>Titre document</th>
											<th>Etat</th>
											<th>Action</th>

										</tr>
										<tbody ng-repeat="doc in phase.docs">
											<tr>
												<td>{{doc.typeDoc}}</td>
												<td><select class="form-control" ng-model="doc.etatDoc">
														<option>choisir un element</option>
														<option>Recu</option>
														<option>NRecu imp</option>
														<option>NRecu non imp</option>
												</select></td>
												<td><input type="button" class="btn btn-danger"  ng-click="Remove($index)"
													value="Remove" /></td>
											</tr>
										</tbody>
										<tfoot>
											<tr>
												<td><input type="text" class="form-control"
													ng-model="typeDoc" /></td>
												<td><select class="form-control" ng-model="etatDoc">
														<option>choisir un element</option>
														<option>Recu</option>
														<option>NRecu imp</option>
														<option>NRecu non imp</option>
												</select></td>
												<td><input class="btn" type="button" ng-click="Add()" value="Add" /></td>
											</tr>
										</tfoot>
									</table>
								</div>





							</div>
						</div>
					</div>

				<button type="button" class="btn btn-success"
					ng-click="saveProjet(documents)">Success</button>
				</div>


				<!-- /.panel -->
</div>

<input type="hidden">
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
